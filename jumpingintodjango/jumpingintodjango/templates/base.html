<!DOCTYPE html>
<html lang="en">
<head>
	<title>Jumping into Django | {% block title %}Homepage{% endblock%}</title>
</head>
<body>
	<div id="header">
		{% if user.is_authenticated %}
			<p>Welcome, <b>{{ user.username }}</b> | <a href="{% url "logout" %}">Logout</a></p>
		{% else %}
	        <p>Welcome. Please <a href="{% url "login" %}">log in</a></p>
	    {% endif %}
	        <h1>Jumping into Django</h1>
	</div>
	<div id ="navigation">
	    <p><a href="{% url "homepage" %}">Home</a> | <a href="{% url "questions" %}">Questions</a></p>
	</div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
